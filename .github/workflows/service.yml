name: Step 3 - Create ECS Service (create-if-missing)

on:
  workflow_dispatch:

jobs:
  create-service:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      CLUSTER: ${{ secrets.ECS_CLUSTER }}
      SERVICE: ${{ secrets.ECS_SERVICE }}
      SUBNET1: ${{ secrets.SUBNET1 }}
      SUBNET2: ${{ secrets.SUBNET2 }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Validate required environment variables
        run: |
          if [ -z "$CLUSTER" ]; then echo "ERROR: ECS_CLUSTER secret is missing or empty!"; exit 1; fi
          if [ -z "$SERVICE" ]; then echo "ERROR: ECS_SERVICE secret is missing or empty!"; exit 1; fi
          echo "CLUSTER=$CLUSTER"
          echo "SERVICE=$SERVICE"

 - name: Show caller identity & check prereqs
        run: |
          echo "Caller identity:"
          aws sts get-caller-identity
          echo "Check task definition exists:"
          aws ecs describe-task-definition \
            --task-definition my-nginx-task \
            --region "$AWS_REGION" || (echo "Task definition missing!" && exit 1)

          echo "Cluster status:"
          cat << 'EOF' > check_cluster.sh
aws ecs describe-clusters \
  --clusters "$CLUSTER" \
  --region "$AWS_REGION" \
  --query "clusters[0].[clusterName,status]" \
  --output table
EOF
|
           - name: Create service if missing
             run: |
          set -e|
          echo "Checking if ECS service exists..."

          # Try to get service status safely
          SERVICE_STATUS=$(aws ecs describe-services \
            --cluster "$CLUSTER" \
            --services "$SERVICE" \
            --region "$AWS_REGION" \
            --query "services[0].status" \
            --output text 2>/dev/null || true)

          echo "Raw SERVICE_STATUS = '$SERVICE_STATUS'"

          if [ "$SERVICE_STATUS" = "MISSING" ] || \
             [ "$SERVICE_STATUS" = "None" ] || \
             [ "$SERVICE_STATUS" = "NONE" ] || \
             [ "$SERVICE_STATUS" = "" ] || \
             [ "$SERVICE_STATUS" = "[]" ]; then

            echo "Service does NOT exist. Creating $SERVICE..."

            aws ecs create-service \
              --cluster "$CLUSTER" \
              --service-name "$SERVICE" \
              --task-definition my-nginx-task \
              --desired-count 2 \
              --launch-type FARGATE \
              --network-configuration "awsvpcConfiguration={subnets=[\"$SUBNET1\",\"$SUBNET2\"],assignPublicIp=ENABLED}" \
              --region "$AWS_REGION"

            echo "Service created successfully."

          else
            echo "Service already exists with status: $SERVICE_STATUS"
            aws ecs describe-services \
              --cluster "$CLUSTER" \
              --services "$SERVICE" \
              --region "$AWS_REGION" \
              --output table
          fi

